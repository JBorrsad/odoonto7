version: '3.8'

services:
  # Base de datos compartida
  postgres-shared:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: odoonto7_shared
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Servicio de Pacientes
  pacientes-service:
    build:
      context: .
      dockerfile: services/pacientes-service/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres-shared
      - DB_PORT=5432
      - DB_NAME=odoonto7_shared
      - DB_USER=postgres
      - DB_PASS=postgres
    ports:
      - "3001:3001"
    depends_on:
      postgres-shared:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Servicio de Odontogramas  
  odontogramas-service:
    build:
      context: .
      dockerfile: services/odontogramas-service/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=postgres-shared
      - DB_PORT=5432
      - DB_NAME=odoonto7_shared
      - DB_USER=postgres
      - DB_PASS=postgres
    ports:
      - "3002:3002"
    depends_on:
      postgres-shared:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway (opcional)
  api-gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - pacientes-service
      - odontogramas-service

  # Outbox Event Processor (para consistencia eventual)
  event-processor:
    build:
      context: .
      dockerfile: libs/shared-events/Dockerfile.processor
    environment:
      - DB_HOST=postgres-shared
      - DB_PORT=5432
      - DB_NAME=odoonto7_shared
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      postgres-shared:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  default:
    name: odoonto7-microservices 